services:
  actual-http:
    build: .
    container_name: actual-http
    #network: host
    ports:
      - "5007:5007"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-m", "urllib.request", "urlopen", "http://localhost:5007/health"]
      interval: 60s
      timeout: 10s
      retries: 3